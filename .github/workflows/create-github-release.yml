name: Create GitHub Release
on:
  push:
    branches: ["main"]
  workflow_call:
    secrets:
      APP_ID:
        required: true
      APP_PRIVATE_KEY:
        required: true

jobs:
  check-version:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      should_create_tag: ${{ steps.check_version.outputs.should_create_tag }}
      version: ${{ steps.get_version.outputs.version }}
      version_type: ${{ steps.get_version.outputs.version_type }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22

      - name: Install alex-c-line
        run: npm install -g alex-c-line@latest

      - name: Fetch tags from main
        run: git fetch --tags origin

      - name: Get version and type from package.json
        id: get_version
        run: |
          VERSION=v$(jq -r ".version" package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          VERSION_TYPE=$(alex-c-line get-version-type "$VERSION")
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT

      - name: Check if version and release document already exists
        id: check_version
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
          RELEASE_DOC_PATH: docs/releases/${{ steps.get_version.outputs.version_type }}/${{ steps.get_version.outputs.version }}.md
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/$VERSION$"; then
            echo "Version $VERSION already exists, skipping tag creation..."
            echo "should_create_tag=false" >> $GITHUB_OUTPUT
          elif [ ! -f "$RELEASE_DOC_PATH" ]; then
            echo "No release document found. Skipping..."
            echo "should_create_tag=false" >> $GITHUB_OUTPUT
          else
            echo "Creating tag for $VERSION..."
            echo "should_create_tag=true" >> $GITHUB_OUTPUT
          fi

  create-github-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_create_tag == 'true'
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Fetch tags from origin
        run: |
          git fetch --unshallow origin main
          git fetch --tags origin

      - name: Mint GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ github.repository == 'alextheman231/github-actions' && secrets.ALEX_UP_BOT_APP_ID || secrets.APP_ID }}
          private-key: ${{ github.repository == 'alextheman231/github-actions' && secrets.ALEX_UP_BOT_PRIVATE_KEY || secrets.APP_PRIVATE_KEY }}

      - name: Setup GitHub user
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git config --global user.name "alex-up-bot"
          git config --global user.email "alexupbot@bot.com"
          git remote set-url origin https://x-access-token:$GITHUB_TOKEN@github.com/${GITHUB_REPOSITORY}.git

      - name: Create Git tag
        env:
          TAG: ${{ needs.check-version.outputs.version }}
        run: |
          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          body_path: docs/releases/${{ needs.check-version.outputs.version_type }}/${{ needs.check-version.outputs.version }}.md
          token: ${{ steps.app-token.outputs.token }}
          tag_name: ${{ needs.check-version.outputs.version }}
          name: ${{ needs.check-version.outputs.version }}
